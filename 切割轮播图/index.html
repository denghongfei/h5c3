<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>切割轮播图</title>
	<link rel="stylesheet" href="./css/font-awesome.min.css">
	<style>
		html,
		body,
		ul {
			margin: 0;
			padding: 0;
		}

		a {
			text-decoration: none;
		}

		ul {
			list-style: none;
		}

		.view {
			width: 560px;
			height: 300px;
			margin: 100px auto;
			position: relative;
		}

		ul {
			width: 100%;
			height: 100%;
		}

		li {
			position: relative;
			float: left;
			width: 112px;
			height: 100%;
			transform-style: preserve-3d;
			transform: rotateX(0deg);
			transition: all 1s;
			/* background: yellow; */
		}

		span {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			
		
		}

		li span:nth-child(1){
			background-image: url("./images/1.jpg");
		

		}
	</style>
</head>

<body>
	<div class="view">
		<ul>
			<li>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</li>
		</ul>
	</div>

</body>

</html>
