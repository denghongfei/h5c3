<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>切割轮播图</title>
	<link rel="stylesheet" href="./css/font-awesome.min.css">
	<style>
		html,
		body,
		ul {
			margin: 0;
			padding: 0;
		}

		a {
			text-decoration: none;
		}

		ul {
			list-style: none;
		}

		.view {
			width: 560px;
			height: 300px;
			margin: 100px auto;
			position: relative;
		}

		ul {
			width: 100%;
			height: 100%;
		}

		li {
			position: relative;
			float: left;
			width: 112px;
			height: 100%;
			transform-style: preserve-3d;
			transition: all 1s;
			transform: rotateX(0deg) rotateY(30deg);
			/* background: yellow; */
		}

		span {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: red;
		}

		li span:nth-child(1) {
			background-image: url("./images/1.jpg");
			background-repeat: no-repeat;
			transform: translateZ(150px);
		}

		li span:nth-child(2) {
			background-image: url("./images/2.jpg");
			background-repeat: no-repeat;
			transform: rotateX(90deg) translateZ(150px);

		}

		li span:nth-child(3) {
			background-image: url("./images/3.jpg");
			background-repeat: no-repeat;
			transform: rotateX(180deg) translateZ(150px);

		}

		li:nth-child(2) span {
			background-position: -112px;
		}

		li:nth-child(3) span {
			background-position: -224px;
		}

		li:nth-child(4) span {
			background-position: -336px;
		}

		li:nth-child(5) span {
			background-position: -448px;
		}
	</style>
</head>

<body>
	<div class="view">
		<ul>
			<li>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</li>
			<li>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</li>
			<li>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</li>
			<li>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</li>
			<li>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</li>
		</ul>
	</div>

</body>

</html>
