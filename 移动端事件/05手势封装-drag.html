<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatib件le" content="ie=edge">
    <title>触屏事件</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background: #F7F7F7;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .box {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            border-radius: 50%
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        //功能:实现移动端手指拖拽
        //思路:
        //步骤:

        //1.获取拖动元素
        var box = document.querySelector('.box');
        //2.声明变量
        var startX, startY, currentX, currentY, startLeft, startTop;
        //3.获取出点开始的位置以及元素开始的位置
        box.addEventListener('touchstart', function (e) {
            var touches = e.targetTouches[0];

            startX = touches.clientX;
            startY = touches.clientY;
            startLeft = this.offsetLeft;
            startTop = this.offsetTop;
        })

        //获取触点移动到的位置
        box.addEventListener('touchmove', function (e) {
            var touches = e.changedTouches[0];

            currentX = touches.clientX;
            currentY = touches.clientY;

            //5.设置拖动元素的位置
            this.style.left = startLeft + (currentX - startX) + 'px';
            this.style.top = startTop + (currentY - startY) + 'px';
        })
    </script>

</body>

</html>
