<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rem&em</title>
    <style>
        html{
            font-size: 30px;
        }
        .box{
            width: 10em;   
            height: 20em; 
            font-size:16px;
            background: red;
        }
        .box1{
            width: 10rem;  
            height: 20rem;     
            background: lightblue;
            font-size:16px;
        }
    
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
    
</body>
</html>
